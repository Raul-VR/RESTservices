{% load static %}
<link href="{% static 'estilos.css' %}", rel="stylesheet"/>
<html>
    <body>
    <head>
        <h1>Tabla de usuarios</h1>
        <table>
            <thead>
            <tr>
            <th>ID</th>
            <th>Password</th>
            </tr>

            </tbody>
        </table>
    </head>
    </body>
</html>
